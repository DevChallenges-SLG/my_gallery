<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link
      rel="icon"
      href="./images/devchallenges.png"
    />
    <title>My Gallery</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <main class="container">
      <div class="card-user">
        <figure>
          <img
            src="./images/profilePhoto.png"
            alt="Rodney Cotton's photo"
          />
          <figcaption>
            <h1>Rodney Cotton</h1>
            <p>Helsinki, Finland</p>
          </figcaption>
        </figure>
        <div class="user-informations-container">
          <div class="user-information">
            <h3>100</h3>
            <p>Posts</p>
          </div>
          <div class="user-information">
            <h3>2,242</h3>
            <p>Follower</p>
          </div>
          <div class="user-information">
            <h3>1,432</h3>
            <p>Following</p>
          </div>
        </div>
      </div>
      <div class="images-container">
        <img
          id="img-1"
          src="./images/photo1.png"
          alt="photo of a gray armchair with two patterned covers and two decorative plants"
        />
        <img
          id="img-2"
          src="./images/photo2.png"
          alt="photo of a dark gray armchair, a coffee table and a small bench."
        />
        <img
          id="img-3"
          src="./images/photo3.png"
          alt="photo of a marble-colored bathtub, decorated the floor with light-colored stones"
        />
        <img
          id="img-4"
          src="./images/photo4.png"
          alt="photo of a desk lamp."
        />
        <img
          id="img-5"
          src="./images/photo5.png"
          alt="photo of a plant with green leaves"
        />
        <img
          id="img-6"
          src="./images/photo6.png"
          alt="photo of a chinese tea table"
        />
      </div>
    </main>
    <footer>
      <p>created by <span>Sergio Leopoldo Genes</span> - devChallenges.io</p>
    </footer>
  </body>
</html>
